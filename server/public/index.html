<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/messagecontroller.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Message Board</title>
</head>
<body ng-app= "myApp">
    <h1 class="jumbotron">Message Board</h1>
<div class="container" ng-controller="MessageController as mc">
    <form class="form-horizontal col-md-4">
        <div class="form-group">
            <label>Name: </label>
            <input class= "form-control"type="text" placeholder="Name" ng-model="mc.object.name">
        </div>
        <div class="form-group">
            <label>Message: </label>
            <input class="form-control" type="text" placeholder="Message" ng-model="mc.object.message">
        </div>
        <button ng-click="mc.submit(mc.object)" class="btn btn-primary">Submit</button>
    </form> <br>
    <div class="container">
        <!-- place for messages -->
        <div id="messages" ng-repeat="message in mc.results.data">
            <p>Name: {{message.name}}</p>
            <p>Message: {{message.message}}</p>
        </div>
    </div>
</div>
</body>
</html>
